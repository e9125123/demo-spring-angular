<button ng-click="tableParams.sorting({})"
        class="btn btn-default pull-right">Clear sorting
</button>
<button ng-click="tableParams.filter({})"
        class="btn btn-default pull-right">Clear filter
</button>
<a href="#/abos/create">create</a>
<br/>
<table ng-table="tableParams" show-filter="true" class="table">
    <tr ng-repeat="abo in $data">
        <td width="30" style="text-align: left"
            header="'ng-table/headers/checkbox.html'"><input type="checkbox"
                                                             ng-model="checkboxes.items[abo.id]"/></td>
        <td data-title="'name'" filter="{ 'name': 'text' }"
            sortable="'name'"><a
                href="#/abo/{{abo.name}}">{{abo.name}}</a></td>
    </tr>
</table>
<script type="text/ng-template" id="ng-table/headers/checkbox.html">
    <input type="checkbox" ng-model="checkboxes.checked" id="select_all" name="filter-checkbox" value=""/>
</script>
